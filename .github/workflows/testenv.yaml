name: Dev Container CI

on:
  workflow_dispatch:

jobs:
  build-and-run-devcontainer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Build and Run Dev Container
        uses: devcontainers/ci@v0.3
        with:
          imageName: my-test-image
          runCmd: |
            echo "MY_ENV_VAR: $MY_ENV_VAR"
            echo "ANOTHER_VAR: $ANOTHER_VAR"
            env  # Lists all environment variables in the container
          env: |
            MY_ENV_VAR=sample-value
            ANOTHER_VAR=42
            
      - name: Run container in detached mode
        run: |
          docker run -d --name devcontainer-test -it my-test-image tail -f /dev/null
          echo "Container 'devcontainer-test' is running."
          docker exec -i devcontainer-test bash -c "whoami && env" 
